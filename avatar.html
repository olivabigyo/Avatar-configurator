                                        <option value="mid">middle</option>

                                    </select>
                                </div>
                                <div class="form-group col">

                                        <option>- select smile -</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="hair-select"><span>Hair style: </span></label>
                                    <select class="form-control" id="hair-select" name="Hair">
                                        <option>- select hair -</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                    </select>
                                </div>
                                <div class="form-group col">
                                    <label for="hair-color-select"><span>Hair color: </span></label>
                                    <select class="form-control" id="hair-color-select" name="Hair-color">
                                        <option>- select color -</option>
                                        <option value="blonde">Blonde</option>
                                        <option value="ginger">Ginger</option>
                                        <option value="lightbrown">Light Brown</option>
                                        <option value="brown">Brown</option>
                                        <option value="darkbrown">Dark Brown</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="dress-select"><span>Dress: </span></label>
                                    <select class="form-control" id="dress-select" name="Dress">
                                        <option>- select dress -</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>

                                        <option>green</option>

                                        <option>pink</option>
                                        <option>yellow</option>
                                        <option>brown</option>
