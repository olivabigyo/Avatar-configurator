<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body class="whitesand">
    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-lg navbar-theme bg-theme sticky-top">
        <div class="container">

                <ul class="navbar-nav mr-auto">

                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="" class="nav-link">
                            <i class="fas fa-cog"></i> Dashboard</a>
                    </li>
                    <li class="nav-item"><a href="" class="nav-link">
                            <i class="fas fa-user-cog"></i> My Profile</a>

                    <li class="nav-item"><a href="" class="nav-link">
                            <i class="fas fa-user-times card-label-theme"></i> Logout</a>
                    </li>
                    <!-- darklight toggler -->
                    <li class="nav-item">
                        <div class="custom-control custom-switch nav-link ml-5">
                            <input type="checkbox" class="custom-control-input" id="themeSwitch">
                            <label class="custom-control-label" for="themeSwitch"><i class="fas fa-moon i-theme"></i></label>
                        </div>
                    </li>

                    <script src="js/theme-toggler.js"></script>
                </ul>
            </div>
        </div>

    <!-- HEADER -->
    <!-- Dashboard -->
    <header class="bg-theme py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1><i class="fas fa-paint-brush"></i> Avatar Settings</h1>
                </div>
            </div>
        </div>
    </header>
    <!-- End Dashboard -->
    <!-- HEADER END -->

    <!-- MAIN AREA -->
    <section class="container py-2 my-4">
        <div class="row">
            <!-- Left Side Area Start -->
            <div class="col-lg-3">
                <div class="card mb-3">
                    <div id="svg-target" class="card-body">
                        <!-- here comes the big svg girl-->
                    </div>
                </div>
            </div>

            <!-- Left Side Area End -->
            <!-- Right Side Area Start -->
            <div class="col-lg-9">
                <div class="card card-theme">
                    <div class="card-header card-header-theme">
                        <h2>Avatar Configurator</h2>
                    </div>
                    <div class="card-body card-label-theme">
                        <form class="" action="" method="post">
                        <div class="form-group">
                                <label for="gender"><span>Gender: </span></label>
                                <select class="form-control" id="gender" name="Gender">
                                    <option>Girl</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="girl-select"><span>Preset: </span></label>
                                <select class="form-control" id="girl-select" name="Skin">
                                    <option>Custom</option>
                                </select>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="skin-tone-select"><span>Skin tone: </span></label>
                                    <select class="form-control" id="skin-tone-select" name="Skin">
                                        <option>- select skin tone -</option>
                                        <option>light</option>
                                        <option value="mid">middle</option>
                                        <option>dark</option>
                                    </select>
                                </div>
                                <div class="form-group col">
                                    <label for="mouth-select"><span>Smile style: </span></label>
                                    <select class="form-control" id="mouth-select" name="Lips">
                                        <option>- select smile -</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="hair-select"><span>Hair style: </span></label>
                                    <select class="form-control" id="hair-select" name="Hair">
                                        <option>- select hair -</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                    </select>
                                </div>
                                <div class="form-group col">
                                    <label for="hair-color-select"><span>Hair color: </span></label>
                                    <select class="form-control" id="hair-color-select" name="Hair-color">
                                        <option>- select color -</option>
                                        <option value="blonde">Blonde</option>
                                        <option value="ginger">Ginger</option>
                                        <option value="lightbrown">Light Brown</option>
                                        <option value="brown">Brown</option>
                                        <option value="darkbrown">Dark Brown</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="dress-select"><span>Dress: </span></label>
                                    <select class="form-control" id="dress-select" name="Dress">
                                        <option>- select dress -</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                    </select>
                                </div>
                                <div class="form-group col">
                                    <label for="dress-color-select"><span>Dress color: </span></label>
                                    <select class="form-control" id="dress-color-select" name="Dress-color">
                                        <option>- select color -</option>
                                        <option>blue</option>
                                        <option>green</option>
                                        <option value="lightpink">light pink</option>
                                        <option>pink</option>
                                        <option>yellow</option>
                                        <option>brown</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="accessories"><span>Accessories: </span></label>
                                <select class="form-control" id="accessories-select" name="Accessories">
                                    <option value="none">none</option>
                                    <option>Glasses</option>
                                    <option>Pearls</option>
                                </select>
                            </div>

                            <div class="row">
                                <div class="col-lg-6 mb-2">
                                <a href="" class="btn btn-warning btn-block"><i class="fas fa-arrow-left"></i> Back To Settings</a>
                                </div>
                                <div class="col-lg-6 mb-2">
                                <button type="submit" name="Submit" class="btn btn-success btn-block">
                                    <i class="fas fa-check"></i> Publish
                                </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- Card Body End -->
                </div>
            </div>
            <!-- Right Side Area End -->
        </div>
    </section>
    <!-- END MAIN AREA -->
